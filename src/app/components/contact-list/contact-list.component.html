<section class="contact-list-main">
    <app-contact-filter></app-contact-filter>
    <div class="contact-list">
        <div class="contact-preview" *ngFor="let contact of contactList; let i = index">
            <h3 class="contact-name">{{ contact.name }}</h3>
            <img class="contact-img" [src]="contact.img" alt="contact-image">
        </div>
    </div>
</section>
