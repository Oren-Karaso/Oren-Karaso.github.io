<section class="contact-filter-main">
    <img src="../../../assets/icons/search_black_24dp.svg" alt="search-contact">
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
        <input type="text" id="filter-contacts" formControlName="name" 
        placeholder="Who are you looking for?" (keydown)="onKeyPress($event)">
    </form>
</section>
